apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-backend
  template:
    metadata:
      labels:
        app: project-backend
    spec:
      containers:
        - name: project
          image: thefenix/dok-project-backend:1.9
          resources:
            limits:
              cpu: "100m"
              memory: "512Mi"
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 10 
            httpGet:
              path: /databaseready
              port: 3000
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-db-pass
                  key: POSTGRES_PASSWORD
            - name: PGUSER
              value: "postgres"
            - name: PGDATABASE
              value: "postgres"
            - name: PGHOST
              value: "project-db-svc"
            - name: PGPORT
              value: "5432"
